name: Run Tender Bot

on:
  workflow_dispatch:       # manual trigger
  schedule:
    - cron: '0 3 * * *'   # every day at 4:00 AM GMT+1

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Set up Python
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.12"

      # ------------------------
      # Install Chrome & ChromeDriver
      # ------------------------
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64*

      # ------------------------
      # Create Service Account JSON
      # ------------------------
      - name: Create Google Service Account JSON
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > Gym_Json.json
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      # ------------------------
      # Install Python dependencies
      # ------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------
      # Run Tender Bot
      # ------------------------
      - name: Run Tender Bot
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
        run: python scripts/gym_bot.py

      # ------------------------
      # Upload downloaded tender files
      # ------------------------
      - name: Upload downloaded files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tender_downloads
          path: /home/runner/work/downloads

      # ------------------------
      # Upload login failure screenshots
      # ------------------------
      - name: Upload login screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshots
          path: login_debug_*.png
